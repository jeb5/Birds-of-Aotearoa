<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NZ Birds</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="welcome-style.css" />
    <link rel="stylesheet" href="gallery-style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
		<script src="script.js" type="module"></script>
  </head>
  <body style="opacity: 0;">
    <aside id="sidebar">
      <div id="side-header">
        <h2>Find a bird</h2>
      </div>
      <form id="side-fields">
        <div>
          <input
            id="search-field"
            type="text"
            placeholder="Search for a bird"
          />
        </div>
        <div>
          <label for="conservation-status-field">Conservation status</label>
          <select id="conservation-status-field">
            <option value="any">Any</option>
            <option value="not-threatened">Not Threatened</option>
            <option value="naturally-uncommon">Naturally Uncommon</option>
            <option value="relict">Relict</option>
            <option value="recovering">Recovering</option>
            <option value="declining">Declining</option>
            <option value="nationally-increasing">Nationally Increasing</option>
            <option value="nationally-vulnerable">Nationally Vulnerable</option>
            <option value="nationally-endangered">Nationally Endangered</option>
            <option value="nationally-critical">Nationally Critical</option>
            <option value="data-deficient">Data Deficient</option>
          </select>
        </div>
				<div>
					<label for="sort-by-field">Sort by</label>
					<select id="sort-by-field">
						<option value="name">Relevance</option>
						<option value="name">Maori Name</option>
						<option value="name">English Name</option>
						<option value="conservation-status">Conservation Status</option>
						<option value="weight">Weight</option>
						<option value="length">Length</option>
						</select>
				</div>
				<div>
					<label for="sort-order-field">Sort order</label>
					<select id="sort-order-field">
						<option value="ascending">Ascending</option>
						<option value="descending">Descending</option>
					</select>
				</div>
      </form>
    <footer>
      <div>
        Data licensed from
        <a href="https://www.birdsnz.org.nz/">Birds New Zealand</a> for
        educational use within the University of Otago.
      </div>
      <div>
        Kiwi icon by
        <a href="https://www.vecteezy.com/free-vector/kiwi">Vecteezy</a>.
      </div>
    </footer>
    </aside>
		<div id="content">
		</div>
  </body>
</html>
